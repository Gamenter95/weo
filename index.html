<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weoo Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body class="bg-gradient-to-br from-[#0f0f1f] to-[#1f1f2f] text-white h-screen overflow-hidden flex flex-col justify-center items-center">
  <div class="text-3xl font-bold mb-6 animate-bounce">🌐 Weoo Anonymous Video Chat</div>
  
  <div class="flex gap-4 mb-4">
    <video id="myVideo" autoplay playsinline muted class="w-40 h-40 rounded-2xl border-2 border-green-500"></video>
    <video id="peerVideo" autoplay playsinline class="w-40 h-40 rounded-2xl border-2 border-pink-500"></video>
  </div>

  <div class="flex gap-4">
    <button id="startBtn" class="bg-blue-500 px-4 py-2 rounded-xl hover:bg-blue-700 transition">Start Chat</button>
    <button id="stopBtn" class="bg-red-500 px-4 py-2 rounded-xl hover:bg-red-700 transition">Stop</button>
  </div>

  <div class="absolute bottom-4 text-sm opacity-60">🔄 Connecting to random user...</div>

  <script src="script.js"></script>
</body>
</html>
